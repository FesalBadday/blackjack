<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="assets/js/client.js"></script>
  <link rel="stylesheet" href="assets/css/main1.css">
  <title>Blackjack</title>
</head>
<body>
  <button class="start">Start Game</button>
  <main class="game-section hide-toggle">
    <div class="dealer-cards"></div>
    <div class="player-cards"></div>
    <div class="score-output hide-toggle">
      <p></p>
    </div>

    <div class="player-score">
      <h2><span class="player-cards-value score"></span> Player</h2>
    </div>
    <div class="dealer-score">
      <h2><span class="dealer-cards-value score"></span> Dealer</h2>
    </div>

    <div class="action">
      <button class="stand">Stand</button>
      <button class="restart hide-toggle">Restart Game</button>
      <button class="hit">Hit</button>
    </div>

    
  </main>
  
</body>
</html>
