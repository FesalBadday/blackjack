<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="assets/js/client.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Blackjack</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Blackjack Game</h1>
    <!-- Draggable DIV -->
    <div class="mydiv" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
      <div class="mydivheader">
        <div class="bank">
          <span></span>
          <div class="play-on"></div>
          <p></p>
          <div class="chips"></div>
          <p></p>
          <button class="deal">Deal</button>
          <button class="clear">Clear</button>
          <button class="play-again hide-toggle">Play Again</button>
          <button class="exit hide-toggle">Exit</button>
        </div>
      </div>
    </div>



    <section class="game-section hide-toggle">
      <div class="dealer-cards"></div>

      <div class="action">
        <h2><span class="dealer-score"></span> Dealer</h2>

        <button class="stand">Stand</button>
        <button class="restart hide-toggle">Restart Game</button>
        <button class="hit">Hit</button>

        <h2><span class="player-score"></span> Player</h2>
      </div>

      <div class="player-cards"></div>

      <div class="score-output hide-toggle">
        <p></p>
      </div>

    </section>
  </main>
</body>

</html>
